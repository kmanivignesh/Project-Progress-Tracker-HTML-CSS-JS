<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
    <link rel="stylesheet" href="table.css" >
  
</head>
<body>
    <header class="pageh">progress tracker</header>
    <div class="container">
        <div>
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" placeholder="Project Name">
        </div>
        <div>
            <label for="progressPercentage">Progress Percentage:</label>
            <input type="number" id="progressPercentage" min="0" max="100" placeholder="Progress Percentage" >
        </div>
        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Task Name">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList" type="square"></ul>
        </div>
        <button onclick="addRow()">Add Row</button>
        <button onclick="deleteRow()">Delete Row</button>
       
        <button onclick="deleteItem()">Delete Item</button>
        <button onclick="clearList()">Clear List</button>
    </div>

    <table id="progressTable">
        <thead>
            <tr>
                <th>Project</th>
                <th>Progress</th>
                <th>Tasks</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="table.js">
      

            
      
    </script>
</body>
</html>
